<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="/favicon-32x32.6aac2c21.png" rel="icon" sizes="32x32" type="image/png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@500;700&amp;display=swap" rel="stylesheet">
  <link href="/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="sr-only">
    <h1>Our the best product!</h1>
  </header>

  <main class="main page__main">
    <article class="main__product-card product-card">
      <picture class="product-card__img-box"><source height="480" media="(max-width: 767px)" srcset="/image-product-mobile.1142d873.jpg" width="686"> <img class="product-card__img" alt="Perfum bottle by Gabrielle Essence." height="900" src="/image-product-desktop.d120d90a.jpg" width="600"></picture>
      <div class="product-card__content">
        <p class="product-card__category-title">PERFUME</p>

        <h3 class="product-card__title">Gabrielle Essence Eau De Parfum</h3>

        <p class="product-card__desc">A floral, solar and voluptuous
        interpretation composed by Olivier Polge, Perfumer-Creator for the
        House of CHANEL.</p>

        <p class="product-card__price"><strong class="product-card__new-price">$149.99</strong> <span class="product-card__old-price"><del datetime="2023-02-04">$169.99</del></span></p>
        <button class="product-card__btn primary-btn primary-btn_green"><img class="product-card__btn-icon" alt="" height="16" src="/icon-cart.3865a36b.svg" width="15"> Add to Cart</button>
      </div>
    </article>
  </main>

  <footer class="footer page__footer">
    <div class="attr">
      <p class="attr__desc">Challenge by <a class="attr__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> .</p>

      <p class="attr__desc">Coded by <a class="attr__link" href="https://github.com/c-MatMaka-r" target="_blank">MatMaka</a> .</p>
    </div>
  </footer>
<script src="/index-t.b21ffa27.js"></script></body>
</html>
