<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="page">
    <header class="sr-only">
      <h1>Our the best product!</h1>
    </header>
    <main class="main page__main">
      <article class="main__product-card product-card">
        <picture class="product-card__img-box">
          <source
            width="686"
            height="480"
            srcset="./assets/images/image-product-mobile.jpg"
            media="(max-width: 767px)"
          />

          <img
            width="600"
            height="900"
            src="./assets/images/image-product-desktop.jpg"
            class="product-card__img"
            alt="Perfum bottle by Gabrielle Essence."
          />
        </picture>
        <div class="product-card__content">
          <p class="product-card__category-title">PERFUME</p>
          <h3 class="product-card__title">Gabrielle Essence Eau De Parfum</h3>
          <p class="product-card__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-card__price">
            <strong class="product-card__new-price">$149.99</strong>
            <span class="product-card__old-price">
              <del datetime="2023-02-04">$169.99</del>
            </span>
          </p>
          <button class="product-card__btn primary-btn primary-btn_green">
            <img
              width="15"
              height="16"
              src="./assets/images/icon-cart.svg"
              class="product-card__btn-icon"
              alt=""
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer class="footer page__footer">
      <div class="attr">
        <p class="attr__desc">
          Challenge by
          <a
            class="attr__link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
          >
            Frontend Mentor
          </a>
          .
        </p>
        <p class="attr__desc">
          Coded by
          <a
            class="attr__link"
            href="https://github.com/c-MatMaka-r"
            target="_blank"
          >
            MatMaka
          </a>
          .
        </p>
      </div>
    </footer>
  </body>
</html>
